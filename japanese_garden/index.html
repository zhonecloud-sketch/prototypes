<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Japanese Garden</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background: #9CAF88;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* App Title */
        .app-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            pointer-events: none;
        }

        /* Control buttons container */
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        /* Hollow button style */
        .hollow-btn {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: transparent;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .hollow-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: scale(1.05);
        }

        .hollow-btn:active {
            transform: scale(0.95);
        }

        /* Season control panel */
        .season-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .season-panel.visible {
            display: flex;
        }

        .season-panel label {
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.85rem;
            text-align: center;
        }

        .season-slider {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }

        .season-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .season-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .season-label {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            min-width: 80px;
        }

        .speed-label {
            font-size: 0.75rem !important;
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9CAF88;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #B85450;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- App Title -->
    <div class="app-title" id="app-title">Japanese Garden「夏」</div>

    <!-- Scene Container -->
    <div id="scene-container"></div>

    <!-- Control Buttons -->
    <div class="control-buttons">
        <button class="hollow-btn" id="season-btn" title="Season Settings">❀</button>
        <button class="hollow-btn" id="reset-btn" title="Reset Camera">⌂</button>
    </div>

    <!-- Season Control Panel -->
    <div class="season-panel" id="season-panel">
        <label class="season-label" id="current-season">Summer</label>
        <input type="range" class="season-slider" id="speed-slider" min="0" max="100" value="30">
        <label class="speed-label">Season Speed</label>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Japanese Garden...</div>
    </div>

    <script>
        // Auto-launch 3D scene on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the 3D house immediately
            setTimeout(() => {
                window.japaneseHouse = new JapaneseHouse3D();
                
                // Setup UI controls
                setupControls();
                
                // Hide loading screen after initialization
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                }, 1500);
            }, 100);
        });

        function setupControls() {
            // Reset camera button
            document.getElementById('reset-btn').addEventListener('click', () => {
                if (window.japaneseHouse) {
                    window.japaneseHouse.resetCamera();
                }
            });

            // Season button toggle
            document.getElementById('season-btn').addEventListener('click', () => {
                document.getElementById('season-panel').classList.toggle('visible');
            });

            // Speed slider
            document.getElementById('speed-slider').addEventListener('input', (e) => {
                if (window.japaneseHouse) {
                    window.japaneseHouse.setSeasonSpeed(parseInt(e.target.value));
                }
            });

            // Close panel when clicking outside
            document.addEventListener('click', (e) => {
                const panel = document.getElementById('season-panel');
                const btn = document.getElementById('season-btn');
                if (!panel.contains(e.target) && e.target !== btn) {
                    panel.classList.remove('visible');
                }
            });
        }

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent default touch behaviors that might interfere
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

    <!-- Main JavaScript with cache bust -->
    <script src="main.js?v=59"></script>
</body>
</html>
